<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrap add window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'scrapapp/css/style.css'%}">

</head>
<body>

    <style>


         @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster+Two&display=swap');
        .update-head{
            font-family: 'Dancing Script', cursive;
            font-family: 'Lobster Two', sans-serif;
            } 

            
      body{
              background-color: rgba(93, 124, 143, 0.425)
            }
    </style>



    <!-- navbar starts -->
    
 <nav class="navbar fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img style="margin-left: 15px;"  src="{%static 'scrapapp/images/scrap_Box.png'%}" alt="" height="45px" >
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header" style="background-color: rgba(153, 205, 209, 0.685)">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SCRAP BOX</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My profile</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <!-- navbar ends -->

  <!-- heading starts  -->
  <div>
    <h1 class="update-head mb-4  d-flex justify-content-center" style="margin-top: 15px;"> Add your Scraps...</h1>
</div>
  <!-- heading ends  -->


  <!-- form starts  -->
  <div class="container d-flex justify-content-center align-items-center border bg-light shadow" style="width: 720px; height:520px;" >
    <div>
        <form action="" method="post" enctype="multipart/form-data">
            {%csrf_token%}

            {{form.as_p}}


            <div class="text-center">
                <button type="submit" class="btn btn-danger form-control w-50">Add</button>
            </div>
        </form>
    </div>
</div>
  <!-- form ends  -->
</body>
</html>
