<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'scrapapp/css/style.css'%}">
</head>
<body>
  <style>
    /* body{
        background-image: url("static/images/scrap4.jpg");
        background-size: cover;

        height: 310px;
      
    } */
    body{
        background-image: url("/static/scrapapp/images/scrap4.jpg");
        background-size: cover;
        background-position-y: 40%; 
        height: 340px;
      
    }
  </style>
  
  
        <div class="first" >
            <h1 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; ">REGISTRATION</h1>
            <h5>Already have an account?  <a href="{%url 'sign-in'%} " class="btn btn-outline-primary btn-sm">Signin</a>
            </h5>
        </div>
 

    <div class="reg container bg-light p-2 ">
        <img src="{%static 'scrapapp/images/scrap_Box.png'%}" alt="" height="50px">
        <form action="" method="post">
           
            {%csrf_token%}
            
            <div class="mb-3 mt-3">
                <input type="text" name="username" class="form-control input border rounded fw-bold" placeholder="Enter username" >
            </div>

            <div class="mb-4 mt-3">
                <input type="email" name="email" class="form-control input border rounded fw-bold" placeholder="Enter email address" >
            </div>

            <div class="mb-4 mt-3">
                <input type="password" name="password1" class="form-control input border rounded fw-bold" placeholder="Enter password" >
            </div>

            <div class="mb-4 mt-3">
                <input type="password" name="password2" class="form-control input border rounded fw-bold" placeholder="Re-enter password" >
            </div>

            <div class="d-flex justify-content-center mb-1">
                <button class="btn example_e btn-info " type="submit">Register</button>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
