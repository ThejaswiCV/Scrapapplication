<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'scrapapp/css/style.css'%}">

    <title>Document</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="container border p-5" style="width: 900px;">

        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img style="margin-left: 15px;"  src="{%static 'scrapapp/images/scrap_Box.png'%}" alt="" height="45px" >
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header" style="background-color: rgba(153, 205, 209, 0.685)">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SCRAP BOX</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{%url 'index'%}">Home</a>
                    </li>
                    
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Scraps
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{%url 'scrap_add'%}">Add Scrap</a></li>
                      
                    </ul>
        
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" >
        <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{%url 'sign-out'%}">Logout</a>
        </li>
        </ul>
        
                  </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>        
        <!-- Credit Card Payment Form - START -->
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6 mx-auto">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <h3 class="text-center mb-4"><strong> Payment Details</strong></h3>
                                <img class="img-responsive cc-img" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png">
                            </div>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="row">
                                    <div class="col-xs-12 mt-2">
                                        <div class="form-group">
                                            <label>CARD NUMBER</label>
                                            <div class="input-group">
                                                <input type="tel" class="form-control" placeholder="Valid Card Number" />
                                                <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-7 col-md-7 mt-2">
                                        <div class="form-group">
                                            <label><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
                                            <input type="tel" class="form-control" placeholder="MM / YY" />
                                        </div>
                                    </div>
                                    <div class="col-xs-5 col-md-5 pull-right mt-2">
                                        <div class="form-group">
                                            <label>CV CODE</label>
                                            <input type="tel" class="form-control" placeholder="CVC" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-12 mt-2">
                                        <div class="form-group">
                                            <label>CARD OWNER</label>
                                            <input type="text" class="form-control" placeholder="Card Owner Names" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="panel-footer">
                            <div class="row">
                                <div class="col-xs-12 mt-4 text-center">
                                    <button class="btn btn-warning btn-lg btn-block">Process payment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <style>
            .cc-img {
                margin: 0 auto;
            }
        </style>
        
</body>
</html>
