<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update window</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'scrapapp/css/style.css'%}">

</head>
<body>
    <style>
        /* .container{
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        } */

      
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Lobster+Two&display=swap');
        .update-head{
            font-family: 'Dancing Script', cursive;
            font-family: 'Lobster Two', sans-serif;
            }

        .profile-pic {
            cursor: pointer;
        }

        .profile-pic:hover {
            opacity: 80%;
            background-color: rgba(0,0,0,.5);
            color: #fff;
            transition: all .3s ease;

        }


        form input[type="file"] {
                display:none;
                cursor: pointer;
        }
        
        body{
        background-color: rgba(93, 124, 143, 0.425)
       }

    </style>
 
 <nav class="navbar fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img style="margin-left: 15px;"  src="{%static 'scrapapp/images/scrap_Box.png'%}" alt="" height="45px" >
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end " tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header" style="background-color: rgba(153, 205, 209, 0.685)">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">SCRAP BOX</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'profile_detail' request.user.profile.id%}">My profile</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{%url 'scrap_add'%}">Add Scrap</a></li>
              <li><a class="dropdown-item" href="{%url 'sign-out'%}">Logout</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
      

    <div>
        <h1 class="update-head mb-3  d-flex justify-content-center" style="margin-top: 30px;"> Update your profile</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center border bg-light shadow" style="width: 720px; height:500px;" >
        <div>
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}
                <label for="fileToUpload">
                <div class="profile-pic">
                    {%if form.profile_picture.value%}
                        <img src="{{form.profile_picture.value.url}}" alt="" width="190px" height="190px">
                    {%else%}    
                        <img src="{%static 'scrapapp/images/user_image2.png'%}" alt="" style="border-radius: 50%"; width="190px" height="190px" >
                    {%endif%}
                    <input type="File" name="profile_picture" id="fileToUpload" >
                </div>
                </label>
                <div class="mb-4 pt-4">
                    <label for="address">Address</label>
                    <input type="text" name="address" value="{{form.address.value}}" class="form-control" >
                </div>
                <div class="mb-4">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" value="{{form.phone.value}}" class="form-control">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-danger form-control w-50">Update</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
